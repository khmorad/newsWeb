<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech News</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slideshow.css" />
    <link rel="stylesheet" href="background.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <header>
      <div class="logo" style="display: flex; align-items: center">
        <a href="index.html" style="display: flex; align-items: center">
          <img
            src="./assets/world-globe-with-white-background-24474d.jpg"
            alt="Logo"
            style="width: 32px; height: 32px; margin-right: 10px"
          />
          <span class="raleway">News Web</span>
        </a>
      </div>
      <div class="nav raleway">
        <nav>
          <a href="index.html">Tech</a>
          <a href="index.html">Business</a>
          <a href="index.html">Tech</a>
          <a href="index.html">Business</a>
        </nav>
      </div>
      <div class="nav raleway">
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="introduction">
        <div class="anim">
          <p id="demo" class="raleway"></p>
        </div>
        <div class="slideshow-container">
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br />
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div class="container">
        <div class="search-bar-container">
          <form id="search-form">
            <input
              type="text"
              id="search-input"
              placeholder="Search for news..."
            />
            <button type="submit" id="search-button">
              <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="#666666"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </form>
        </div>
        <div id="news-container"></div>
        <!-- News container will be appended here -->
      </div>
    </main>
    <footer>
      <p class="raleway">&copy; 2024 News Web. All rights reserved.</p>
    </footer>
    <script src="typer.js"></script>
    <script src="slider.js"></script>
    <script src="liveBackground.js"></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
